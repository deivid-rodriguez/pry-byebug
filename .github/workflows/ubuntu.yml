name: ubuntu

on:
  pull_request:

  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-18.04

    strategy:
      matrix:
        ruby: [2.4.9, 2.5.7, 2.6.5, 2.7.0]

    env:
      BUNDLE_PATH: .bundle

    steps:
      - uses: actions/checkout@v2

      - name: Setup ruby
        uses: eregon/use-ruby-action@master
        with:
          ruby-version: ${{ matrix.ruby }}

      - uses: actions/cache@v1
        with:
          path: ${{ env.BUNDLE_PATH }}
          key: dependencies-${{ hashFiles('Gemfile.lock') }}
          restore-keys: dependencies-

      - name: Install dependencies
        run: |
          gem install bundler -v 2.3.20
          bundle install --jobs 3 --retry 3

      - name: Run tests
        run: RUBYOPT="-E UTF-8" bundle exec rake

      - name: Save coverage
        run: mv coverage/.resultset.json coverage/codeclimate.${{ matrix.ruby }}.json

      - uses: actions/upload-artifact@v1
        with:
          name: coverage-${{ matrix.ruby }}
          path: coverage/codeclimate.${{ matrix.ruby }}.json

  upload_coverage:
    runs-on: ubuntu-18.04

    env:
      CC_TEST_REPORTER_ID: f06a22b27a507a3054eb69873c9e3bbc9ef97476d6ef22eec8cd24686494cb2b

    needs: test

    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v1
        with:
          name: coverage-2.4.9
          path: coverage

      - uses: actions/download-artifact@v1
        with:
          name: coverage-2.4.9
          path: coverage

      - uses: actions/download-artifact@v1
        with:
          name: coverage-2.5.7
          path: coverage

      - uses: actions/download-artifact@v1
        with:
          name: coverage-2.5.7
          path: coverage

      - uses: actions/download-artifact@v1
        with:
          name: coverage-2.6.5
          path: coverage

      - uses: actions/download-artifact@v1
        with:
          name: coverage-2.6.5
          path: coverage

      - uses: actions/download-artifact@v1
        with:
          name: coverage-2.7.0
          path: coverage

      - uses: actions/download-artifact@v1
        with:
          name: coverage-2.7.0
          path: coverage

      - name: Aggregate & upload results to Code Climate
        uses: paambaati/codeclimate-action@v2.7.5
        with:
          debug: true
          coverageLocations: coverage/codeclimate.*.json:simplecov
