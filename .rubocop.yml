AllCops:
  DisabledByDefault: true
  DisplayCopNames: true
  DisplayStyleGuide: true

  TargetRubyVersion: 2.4

# Department 'Bundler' (4):
Bundler/DuplicatedGem:
  Description: Checks for duplicate gem entries in Gemfile.
  Enabled: true
  VersionAdded: '0.46'
  Include:
  - "**/*.gemfile"
  - "**/Gemfile"
  - "**/gems.rb"

Bundler/GemComment:
  Description: Add a comment describing each gem.
  Enabled: false
  VersionAdded: '0.59'
  VersionChanged: '0.85'
  Include:
  - "**/*.gemfile"
  - "**/Gemfile"
  - "**/gems.rb"
  IgnoredGems: []
  OnlyFor: []

# Supports --auto-correct
Bundler/InsecureProtocolSource:
  Description: The source `:gemcutter`, `:rubygems` and `:rubyforge` are deprecated
    because HTTP requests are insecure. Please change your source to 'https://rubygems.org'
    if possible, or 'http://rubygems.org' if not.
  Enabled: true
  VersionAdded: '0.50'
  Include:
  - "**/*.gemfile"
  - "**/Gemfile"
  - "**/gems.rb"

# Supports --auto-correct
Bundler/OrderedGems:
  Description: Gems within groups in the Gemfile should be alphabetically sorted.
  Enabled: true
  VersionAdded: '0.46'
  VersionChanged: '0.47'
  TreatCommentsAsGroupSeparators: true
  ConsiderPunctuation: false
  Include:
  - "**/*.gemfile"
  - "**/Gemfile"
  - "**/gems.rb"

# Department 'Gemspec' (4):
Gemspec/DuplicatedAssignment:
  Description: An attribute assignment method calls should be listed only once in a
    gemspec.
  Enabled: true
  VersionAdded: '0.52'
  Include:
  - "**/*.gemspec"

# Supports --auto-correct
Gemspec/OrderedDependencies:
  Description: Dependencies in the gemspec should be alphabetically sorted.
  Enabled: true
  VersionAdded: '0.51'
  TreatCommentsAsGroupSeparators: true
  ConsiderPunctuation: false
  Include:
  - "**/*.gemspec"

Gemspec/RequiredRubyVersion:
  Description: Checks that `required_ruby_version` of gemspec is specified and equal
    to `TargetRubyVersion` of .rubocop.yml.
  Enabled: true
  VersionAdded: '0.52'
  VersionChanged: '0.89'
  Include:
  - "**/*.gemspec"

Gemspec/RubyVersionGlobalsUsage:
  Description: Checks usage of RUBY_VERSION in gemspec.
  StyleGuide: "#no-ruby-version-in-the-gemspec"
  Enabled: true
  VersionAdded: '0.72'
  Include:
  - "**/*.gemspec"

